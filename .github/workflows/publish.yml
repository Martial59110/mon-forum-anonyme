name: Publish Docker images

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute short SHA
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mon-forum-anonyme-api:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ github.repository_owner }}/mon-forum-anonyme-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mon-forum-anonyme-front:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ github.repository_owner }}/mon-forum-anonyme-front:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


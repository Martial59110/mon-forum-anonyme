name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  gofmt-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Check gofmt
        run: |
          cd back
          test -z "$(gofmt -l .)" || (echo "Code is not formatted. Run: gofmt -w ." && exit 1)

  go-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run Go tests
        run: |
          cd back
          go test ./...

  eslint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Run ESLint
        run: |
          cd front
          npm run lint

  prettier-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Check Prettier formatting
        run: |
          cd front
          npm run format

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Run frontend tests
        run: |
          cd front
          npm test

  e2e:
    runs-on: ubuntu-latest
    needs: [go-test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Start stack (Docker Compose)
        run: |
          docker compose up -d --build

      - name: Wait for API
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8080/api/health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "API not ready" >&2
          docker compose ps
          docker compose logs --no-color
          exit 1

      - name: Wait for front
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Front not ready" >&2
          docker compose ps
          docker compose logs --no-color
          exit 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: |
          cd front
          npm ci

      - name: Install Playwright browsers
        run: |
          cd front
          npx playwright install --with-deps chromium

      - name: Run E2E tests (Playwright)
        env:
          E2E_BASE_URL: http://localhost
        run: |
          cd front
          npm run test:e2e

      - name: Dump compose logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Stop stack
        if: always()
        run: |
          docker compose down -v

  build-docker:
    runs-on: ubuntu-latest
    needs: [gofmt-backend, go-test-backend, eslint-frontend, prettier-frontend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Compute short SHA
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/dockerfile
          push: false
          tags: forum-api:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/dockerfile
          push: false
          tags: forum-front:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  gofmt-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Check gofmt
        run: |
          cd back
          test -z "$(gofmt -l .)" || (echo "Code is not formatted. Run: gofmt -w ." && exit 1)

  go-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run Go tests
        run: |
          cd back
          go test ./...

  eslint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Run ESLint
        run: |
          cd front
          npm run lint

  prettier-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Check Prettier formatting
        run: |
          cd front
          npm run format

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Run frontend tests
        run: |
          cd front
          npm test

  build-docker:
    runs-on: ubuntu-latest
    needs: [gofmt-backend, go-test-backend, eslint-frontend, prettier-frontend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Compute short SHA
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/dockerfile
          push: false
          tags: forum-api:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/dockerfile
          push: false
          tags: forum-front:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # API reverse proxy (same-origin for the browser)
  location /api/ {
    add_header X-Forum-Proxy "front-nginx" always;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # In Swarm, the actual service DNS name is "forum_api" (stack "forum" + service "api").
    proxy_pass http://forum_api:8080;
  }

  # SPA fallback
  location / {
    add_header X-Forum-Proxy "front-nginx" always;
    try_files $uri $uri/ /index.html;
  }
}


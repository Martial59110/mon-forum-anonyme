server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Docker DNS (Swarm/Compose). Using a variable in proxy_pass forces runtime DNS resolution.
  resolver 127.0.0.11 ipv6=off valid=10s;

  # API reverse proxy (same-origin for the browser)
  location /api/ {
    add_header X-Forum-Proxy "front-nginx" always;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Use the stack network alias "api" (see docker-stack.yml) and resolve it dynamically.
    set $api_upstream http://api:8080;
    proxy_pass $api_upstream;
  }

  # SPA fallback
  location / {
    add_header X-Forum-Proxy "front-nginx" always;
    try_files $uri $uri/ /index.html;
  }
}

